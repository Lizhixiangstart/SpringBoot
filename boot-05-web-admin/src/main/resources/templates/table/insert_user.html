<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <title>添加用户</title>
    <!--引入bootstrapcss-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">请输入用户信息</h3>
            </div>
            <div class="panel-body">
                <div style="padding: 100px 100px 10px;">
                    <form class="bs-example bs-example-form" role="form" th:action="@{/save_user}" method="post">
                        <div class="input-group">
                            <span class="input-group-addon">用户名</span>
                            <input  name="name" type="text" class="form-control" placeholder="twitterhandle">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">年龄</span>
                            <input type="text" class="form-control" name="age">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">邮箱</span>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <br>
                        <div class="input-group">
                            <button class="btn btn-info btn-sm">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
</body>
</html>
